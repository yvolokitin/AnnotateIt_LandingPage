<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Alignment Test</title>
    <style>
        /* Copy relevant styles from Hero.css */
        .hero {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            padding: 120px 0 80px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .hero-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            flex-direction: column;
            gap: 40px;
            position: relative;
            z-index: 1;
        }

        .hero-header {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: center;
        }

        .hero-content {
            display: flex;
            flex-direction: column;
            gap: 24px;
            align-items: center;
            text-align: center;
        }

        .hero-headline {
            font-family: 'CascadiaCode', monospace;
            font-size: 3.5rem;
            font-weight: 700;
            line-height: 1.1;
            color: #ffffff;
            margin: 0;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            border: 2px solid red; /* Debug border */
        }

        .hero-subheadline {
            font-size: 1.25rem;
            line-height: 1.6;
            color: #cccccc;
            margin: 0;
            max-width: 90%;
        }

        .hero-visual {
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid blue; /* Debug border */
        }

        .hero-video {
            width: 100%;
            height: 315px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        }

        .hero-cta {
            display: flex;
            gap: 16px;
            margin-top: 16px;
        }

        .cta-button {
            padding: 16px 32px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            background: linear-gradient(135deg, #007acc 0%, #005a9e 100%);
            color: #ffffff;
            border: 2px solid transparent;
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="hero-container">
            <div class="hero-header">
                <h1 class="hero-headline">
                    Accelerate Your AI Development with Precision Annotation
                </h1>
                <div class="hero-visual">
                    <iframe 
                        src="https://www.youtube.com/embed/XfRXBCKIERw"
                        title="AnnotateIt Features Overview Video"
                        class="hero-video"
                        frameBorder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        allowFullScreen
                    />
                </div>
            </div>
            <div class="hero-content">
                <p class="hero-subheadline">
                    AnnotateIt is the professional vision annotation platform trusted by ML engineers, data scientists, and AI teams to create high-quality training datasets faster and more accurately.
                </p>
                <div class="hero-cta">
                    <a href="#download" class="cta-button primary">
                        Get Started Free
                    </a>
                    <a href="#features" class="cta-button secondary">
                        Explore Features
                    </a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
